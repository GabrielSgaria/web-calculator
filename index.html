<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Calculadora Sgaria</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="wrapper-calc">
                <div class="top">
                    <p>CALCULADORA</p>
                    <p>X</p>
                </div>
                <div class="display" id="res">
                    
                </div>
                <div class="wrapper-buttons">
                    <div class="btns-one operations">
                        <button type="button" class="btn-numbers" id="clean" value="c">C</button>
                        <button type="button" class="btn-numbers" id="division" value="/">/</button>
                        <button type="button" class="btn-numbers" id="multiplication" value="*">*</button>
                        <button type="button" class="btn-numbers" id="subtraction" value="-">-</button>
                    </div>
                    <div class="btns-two">
                        <button type="button" class="btn-numbers" value="7">7</button>
                        <button type="button" class="btn-numbers" value="8">8</button>
                        <button type="button" class="btn-numbers" value="9">9</button>
                        <div class="operations">
                            <button type="button" class="btn-numbers" id="sum" value="+">+</button>
                        </div>
                    </div>
                    <div class="btns-three">
                        <button type="button" class="btn-numbers" value="4">4</button>
                        <button type="button" class="btn-numbers" value="5">5</button>
                        <button type="button" class="btn-numbers" value="6">6</button>
                        <div class="operations">
                            <button type="button" class="btn-numbers" value=",">,</button>
                        </div>
                    </div>
                    <div class="btns-four">
                        <button type="button" class="btn-numbers" value="1">1</button>
                        <button type="button" class="btn-numbers" value="2">2</button>
                        <button type="button" class="btn-numbers" value="3">3</button>
                        <div class="operations">
                            <button type="button" class="btn-numbers" id="equal" value="=">=</button>
                        </div>
                    </div>
                    <div class="btns-five">

                        <button type="button" class="btn-numbers" id="zero" value="0">0</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
